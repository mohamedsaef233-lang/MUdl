<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - MedBuild3D</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --medical-blue: #1e88e5;
            --medical-teal: #00acc1;
            --dark: #2c387e;
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            --radius: 24px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'IBM Plex Sans Arabic', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 440px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid #e3f2fd;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--medical-blue), var(--medical-teal));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 2.5rem;
        }
        
        .login-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            font-size: 1rem;
            color: #64748b;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--medical-blue);
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--medical-blue), var(--medical-teal));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(30, 136, 229, 0.3);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }
        
        .divider-text {
            padding: 0 15px;
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .register-btn {
            width: 100%;
            padding: 15px;
            background: white;
            color: var(--medical-blue);
            border: 1px solid var(--medical-blue);
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .register-btn:hover {
            background: #f8fafc;
        }
        
        .error-message {
            color: #e53935;
            font-size: 0.85rem;
            margin-top: 5px;
            text-align: right;
            display: none;
        }
        
        .input-error {
            border-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <i class="fas fa-stethoscope"></i>
        </div>
        <h1 class="login-title">MedBuild3D</h1>
        <p class="login-subtitle">تفكيك الأجهزة الطبية</p>
        
        <form id="login-form">
            <div class="form-group">
                <label class="form-label" for="email">البريد الإلكتروني أو رقم الهاتف</label>
                <input type="text" id="email" class="form-input" placeholder="أدخل بريدك الإلكتروني أو رقم هاتفك" required>
                <div class="error-message" id="email-error">يرجى إدخال بريد إلكتروني أو رقم هاتف صحيح</div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">كلمة المرور</label>
                <input type="password" id="password" class="form-input" placeholder="أدخل كلمة المرور" required>
                <div class="error-message" id="password-error">كلمة المرور يجب أن تحتوي على 6 أحرف على الأقل</div>
            </div>
            
            <button type="submit" class="login-btn">تسجيل الدخول</button>
        </form>
        
        <div class="divider">
            <span class="divider-text">أو</span>
        </div>
        
        <button class="register-btn" id="register-btn">
            <i class="fas fa-user-plus"></i>
            إنشاء حساب جديد
        </button>
    </div>

    <script>
        // وظائف التحقق من صحة البيانات
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function isValidPhone(phone) {
            const phoneRegex = /^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/;
            return phoneRegex.test(phone);
        }
        
        function isValidPassword(password) {
            return password.length >= 6;
        }
        
        // وظائف إظهار/إخفاء الأخطاء
        function showError(inputId, errorId) {
            document.getElementById(inputId).classList.add('input-error');
            document.getElementById(errorId).style.display = 'block';
        }
        
        function hideError(inputId, errorId) {
            document.getElementById(inputId).classList.remove('input-error');
            document.getElementById(errorId).style.display = 'none';
        }
        
        // تسجيل الدخول
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            let isValid = true;
            
            // التحقق من البريد الإلكتروني أو رقم الهاتف
            if (!isValidEmail(email) && !isValidPhone(email)) {
                showError('email', 'email-error');
                isValid = false;
            } else {
                hideError('email', 'email-error');
            }
            
            // التحقق من كلمة المرور
            if (!isValidPassword(password)) {
                showError('password', 'password-error');
                isValid = false;
            } else {
                hideError('password', 'password-error');
            }
            
            if (isValid) {
                // حفظ بيانات المستخدم
                const userData = {
                    username: email.split('@')[0] || email,
                    email: isValidEmail(email) ? email : `${email}@medbuild3d.com`,
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('medbuild3d_user', JSON.stringify(userData));
                
                // الانتقال للتطبيق الرئيسي
                window.location.href = 'app.html';
            }
        });
        
        // إنشاء حساب جديد
        document.getElementById('register-btn').addEventListener('click', function() {
            const email = prompt('الرجاء إدخال بريدك الإلكتروني:');
            if (email) {
                if (!isValidEmail(email)) {
                    alert('يرجى إدخال بريد إلكتروني صحيح');
                    return;
                }
                
                const phone = prompt('الرجاء إدخال رقم هاتفك:');
                if (phone) {
                    if (!isValidPhone(phone)) {
                        alert('يرجى إدخال رقم هاتف صحيح');
                        return;
                    }
                    
                    const password = prompt('الرجاء إدخال كلمة مرور (6 أحرف على الأقل):');
                    if (password && isValidPassword(password)) {
                        alert(`تم إنشاء الحساب بنجاح! تم إرسال رابط التفعيل إلى: ${email}`);
                        
                        // تعبئة الحقول تلقائياً
                        document.getElementById('email').value = email;
                        document.getElementById('password').value = password;
                        
                        alert('يمكنك الآن تسجيل الدخول باستخدام البريد الإلكتروني وكلمة المرور');
                    } else {
                        alert('كلمة المرور يجب أن تحتوي على 6 أحرف على الأقل');
                    }
                }
            }
        });

        // التحقق من تسجيل الدخول السابق
        window.addEventListener('load', function() {
            const savedUser = localStorage.getItem('medbuild3d_user');
            if (savedUser) {
                window.location.href = 'app.html';
            }
        });
    </script>
</body>
</html>
